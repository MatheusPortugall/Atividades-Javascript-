<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>
    /* Questão 1 - Percorrendo e listando itens de
    Arrays com for */

    var lista_frutas = Array()

    lista_frutas[0] = 'Banana'
    lista_frutas[1] = 'Maça'
    lista_frutas[2] = 'Morango'
    lista_frutas[3] = 'Uva'

    var y = 0 

    for(var y; y < lista_frutas.length; y++){
      document.write(lista_frutas[y] + '<br />')
    }

    /* Questão 2 - Praticando um pouco - Criando uma tabuada de 1 a 10
    (laços encadeados) com while */

    var y = 1;
    while (y <= 10)
    {
      var x = 1;
      while (x <= 10) 
      {
        document.write(y + 'x' + x + ' = ' + (y * x) + '<br />');
        x++;
      }
      y++;
      document.write('<hr />');
    }
    
  </script>

</head>

<body>
</body>

</html>
